<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat and Video Call</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <!-- Add this to the head section -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#25D366"> <!-- WhatsApp-like green -->
</head>
<body>
    <div class="container">
        <h1>P2P Chat and Video Call</h1>
        <p id="peerIdDisplay">Your Peer ID: Loading...</p>
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button id="sendButton">Send</button>
        <input type="text" id="peerIdInput" placeholder="Enter Peer ID to connect">
        <button id="connectButton">Connect</button>
        <button id="disconnectButton">Disconnect</button>
        <button id="reconnectButton">Reconnect</button>
        
        <div class="button-container">
            <button id="callButton">Start Video Call</button>
            <button id="endCallButton">End Video Call</button>
            <button id="muteButton">Mute</button>
            <button id="pauseVideoButton">Pause Video</button>
        </div>
        
        <div class="button-container">
            <button id="fileShareButton">Share File</button>
            <button id="photoShareButton">Share Photo</button>
            <button id="locationShareButton">Share Location</button>
            <input type="file" id="fileInput" style="display: none;">
            <input type="file" id="photoInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="button-container">
            <button id="clearChatButton">Clear Chat</button>
            <button id="clearDataButton">Clear Saved Data</button>
        </div>

        <div id="videoContainer">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        
        <div id="sharedContentContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
